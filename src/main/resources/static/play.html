<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA風ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        /* 外側のコンテナのスタイル */
        .outer-container {
            border: 5px double #2c3e50; /* 二重枠 */
            padding: 10px; /* 内側のコンテナとの間にスペースを追加 */
            display: inline-block; /* コンテンツの幅に合わせる */
            margin-left: 270px; /* サイドバーの幅に合わせてマージンを設定 */
        }
 
        /* サイドバーのスタイル */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
        }
 
        .menu-item {
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #34495e;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
 
        .menu-item:hover {
            background-color: #1abc9c;
        }
 
        /* 特定のボタンを大きくする */
        .menu-item.play, .menu-item.create {
            font-size: 24px;
            padding: 20px;
        }
 
        /* メインコンテンツ */
        .main-content {
            padding: 20px;
        }
 
        /* プレイ画面のスタイル */
        .game-container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
 
        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
 
        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }
 
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 各列100px */
            grid-template-rows: repeat(3, 100px); /* 各行100px */
            gap: 1px; /* グリッド間の間隔を1px */
            justify-content: center;
            margin-bottom: 20px;
        }
 
        .grid-item {
            width: 100px; /* 横幅を1cm拡大する */
            height: 100px; /* 高さを1cm拡大する */
            background-color: #bdc3c7;
            border-radius: 1px;
            cursor: pointer;
            background-size: cover; /* 画像をアイテムのサイズに合わせる */
            background-position: center; /* 画像を中央に配置する */
            transition: background-color 0.3s;
        }
 
        .grid-item.selected {
            background-color: #1abc9c; /* 選択されたアイテムの背景色を変更 */
        }
 
        .creator-info {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* アイコンと名前を左揃えにする */
            margin-top: 20px;
        }
 
        .creator-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #34495e;
            cursor: pointer;
        }
 
        .creator-name {
            margin-left: 5px; /* アイコンと名前の間の距離を近づける */
            font-size: 18px;
        }
 
        /* いいね・コメントボタンのスタイル */
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
 
        .like-btn, .comment-btn {
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }
 
        .like-btn:hover {
            color: #e74c3c;
        }
 
        .comment-btn:hover {
            color: #3498db;
        }
 
        /* タイマーバーのスタイル */
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
 
        .progress-fill {
            height: 100%;
            background-color: #2ecc71;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="menu-item play">あそぶ</a>
        <a href="#" class="menu-item create">つくる</a>
        <a href="#" class="menu-item">自分のステージ</a>
        <a href="#" class="menu-item">人気のステージ</a>
        <a href="#" class="menu-item">新しいステージ</a>
    </div>
 
    <div class="outer-container" id="outer-container">
        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="game-container">
                <div class="game-title">花田を探せ</div>
 
                <!-- タイマーバー -->
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
 
                <!-- タイマー表示 -->
                <div class="timer" id="timer">60.0秒</div>
 
                <!-- グリッドのレイアウト -->
                <div class="grid">
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                </div>
 
                <!-- ステージ作成者情報 -->
                <div class="creator-info">
                    <div class="creator-pic"></div>
                    <div class="creator-name">ハマチン</div>
                </div>
 
                <!-- いいね・コメントボタン -->
                <div class="action-buttons">
                    <div class="like-btn">💗 312</div>
                    <div class="comment-btn">💬</div>
                </div>
            </div>
        </div>
 
        <script>
            // タイマーバーのアニメーション
            let progress = document.getElementById("progress-fill");
            let width = 100;
            let interval = setInterval(function() {
                if (width <= 0) {
                    clearInterval(interval);
                } else {
                    width--;
                    progress.style.width = width + "%";
                    document.getElementById("timer").innerText = (width * 0.6).toFixed(1) + "秒";
                }
            }, 600); // タイマーは60秒間
 
            // 外側のコンテナの幅をタイマーバーより1cm大きく設定
            window.onload = function() {
                let progressBar = document.getElementById("progress-bar");
                let outerContainer = document.getElementById("outer-container");
                let progressBarWidth = progressBar.offsetWidth;
                outerContainer.style.width = (progressBarWidth + 100) + "px"; // 1cm = 100px
            };
 
            // グリッドアイテムの選択状態を切り替える関数
            function toggleSelection(element) {
                element.classList.toggle('selected');
            }
        </script>
    </div>
</body>
</html>
