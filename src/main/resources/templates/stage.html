<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            position: fixed;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #34495e;
            margin-bottom: 20px;
        }

        .menu-item {
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #34495e;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #1abc9c;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        /* ã‚¹ãƒ†ãƒ¼ã‚¸ãƒªã‚¹ãƒˆã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .stage-list {
            height: 500px;
            overflow-y: auto;
            padding-right: 20px;
            scrollbar-width: thin;
        }

        .stage-detail {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }

        .stage-detail:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stage-image {
            width: 80px;
            height: 80px;
            background-color: #bdc3c7;
            margin-right: 20px;
            border-radius: 5px;
        }

        .stage-info {
            flex-grow: 1;
        }

        .stage-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .stage-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .stage-stats div {
            display: flex;
            align-items: center;
        }

        .stage-stats span {
            margin-right: 15px;
        }

        .creator-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #bdc3c7;
            cursor: pointer;
        }

        /* ã‚‚ã£ã¨è¦‹ã‚‹ãƒœã‚¿ãƒ³ */
        .more-btn {
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: #1abc9c;
            text-align: center;
            color: #fff;
            width: 150px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .more-btn:hover {
            background-color: #16a085;
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆã‚«ã‚¹ã‚¿ãƒ ï¼‰ */
        .stage-list::-webkit-scrollbar {
            width: 8px;
        }

        .stage-list::-webkit-scrollbar-thumb {
            background-color: #1abc9c;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
    <div class="sidebar">
        <div class="profile-pic"></div>
        <a href="#" class="menu-item">ã‚ãã¶</a>
        <a href="#" class="menu-item" onclick="window.location.href='create.html'">ã¤ãã‚‹</a>
        <a href="#" class="menu-item">è‡ªåˆ†ã®ã‚¹ãƒ†ãƒ¼ã‚¸</a>
        <a href="#" class="menu-item">äººæ°—ã®ã‚¹ãƒ†ãƒ¼ã‚¸</a>
        <a href="#" class="menu-item">æ–°ã—ã„ã‚¹ãƒ†ãƒ¼ã‚¸</a>
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <div class="main-content">
        <div id="stage-list" class="stage-list">
            <!-- JavaScriptã§ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’å‹•çš„ã«è¡¨ç¤º -->
        </div>

        <!-- ã‚‚ã£ã¨è¦‹ã‚‹ãƒœã‚¿ãƒ³ -->
        <div class="more-btn" onclick="loadMoreStages()">ã‚‚ã£ã¨ã¿ã‚‹</div>
    </div>

    <script>
        // ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿: ã‚¹ãƒ†ãƒ¼ã‚¸è©³ç´°
        const stages = [
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸1', likes: 10, plays: 50, bestTime: '60s', clearRate: '80%', creator: 'user1' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸2', likes: 5, plays: 30, bestTime: '45s', clearRate: '75%', creator: 'user2' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸3', likes: 8, plays: 40, bestTime: '50s', clearRate: '70%', creator: 'user3' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸4', likes: 12, plays: 60, bestTime: '55s', clearRate: '85%', creator: 'user4' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸5', likes: 7, plays: 35, bestTime: '40s', clearRate: '90%', creator: 'user5' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸6', likes: 15, plays: 70, bestTime: '35s', clearRate: '95%', creator: 'user6' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸7', likes: 20, plays: 100, bestTime: '65s', clearRate: '50%', creator: 'user7' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸8', likes: 25, plays: 120, bestTime: '75s', clearRate: '60%', creator: 'user8' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸9', likes: 18, plays: 80, bestTime: '85s', clearRate: '65%', creator: 'user9' },
            { title: 'ã‚¹ãƒ†ãƒ¼ã‚¸10', likes: 30, plays: 150, bestTime: '95s', clearRate: '70%', creator: 'user10' }
        ];

        // ç¾åœ¨ã®è¡¨ç¤ºæ•°
        let displayedCount = 0;
        const perLoad = 5; // 1å›ã§èª­ã¿è¾¼ã‚€ã‚¹ãƒ†ãƒ¼ã‚¸æ•°

        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’ãƒ­ãƒ¼ãƒ‰ã™ã‚‹é–¢æ•°
        function loadStages() {
            const stageList = document.getElementById('stage-list');
            const fragment = document.createDocumentFragment();

            // ç¾åœ¨ã®è¡¨ç¤ºæ•°ã‹ã‚‰perLoadåˆ†ã‚’è¡¨ç¤º
            for (let i = displayedCount; i < displayedCount + perLoad && i < stages.length; i++) {
                const stage = stages[i];
                const stageElement = document.createElement('div');
                stageElement.classList.add('stage-detail');

                stageElement.innerHTML = `
                    <div class="stage-image"></div>
                    <div class="stage-info">
                        <h3>${stage.title}</h3>
                        <div class="stage-stats">
                            <div>
                                <span>ğŸ’› ${stage.likes}</span>
                                <span>ğŸ‘£ ${stage.plays}</span>
                            </div>
                            <div>Best Time: ${stage.bestTime}</div>
                            <div>Clear Rate: ${stage.clearRate}</div>
                        </div>
                    </div>
                    <div class="creator-icon"></div>
                `;

                fragment.appendChild(stageElement);
            }

            stageList.appendChild(fragment);
        }

        // ã€Œã‚‚ã£ã¨è¦‹ã‚‹ã€ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚‰æ–°ãŸãªã‚¹ãƒ†ãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚€
        function loadMoreStages() {
            displayedCount += perLoad;
            loadStages();

            // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’å…¨ã¦è¡¨ç¤ºã—ãŸã‚‰ã€Œã‚‚ã£ã¨è¦‹ã‚‹ã€ãƒœã‚¿ãƒ³ã‚’éš ã™
            if (displayedCount >= stages.length) {
                document.querySelector('.more-btn').style.display = 'none';
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æœ€åˆã®ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’ãƒ­ãƒ¼ãƒ‰
        document.addEventListener('DOMContentLoaded', () => {
            loadStages();
        });
    </script>

</body>
</html>
