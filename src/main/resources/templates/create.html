<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステージ作成画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* サイドバーのスタイル */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .menu-item {
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #34495e;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .menu-item:hover {
            background-color: #1abc9c;
        }

        .menu-item.play, .menu-item.create {
            font-size: 24px;
            padding: 15px;
        }

        /* メインコンテンツ */
        .main-content {
            margin-left: 270px; /* サイドバーの幅を考慮 */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 270px); /* サイドバー分の幅を引く */
            height: 100vh;
            box-sizing: border-box;
        }

        /* 内側のコンテナのスタイル */
        .inner-container {
            border: 5px double #34495e;
            padding: 20px;
            background-color: #fff;
            width: 400px; /* 固定幅に変更 */
            box-sizing: border-box;
        }

        /* プレイ画面のスタイル */
        .game-container {
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            background-color: #bdc3c7;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .input-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- サイドバー -->
    <div class="sidebar">
        <a href="#" class="menu-item play">あそぶ</a>
        <a href="#" class="menu-item create">つくる</a>
        <a href="#" class="menu-item">自分のステージ</a>
        <a href="#" class="menu-item">人気のステージ</a>
        <a href="#" class="menu-item">新しいステージ</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <div class="inner-container">
            <div class="game-container">
                <div class="game-title">ステージを作成</div>

                <!-- タイトル入力 -->
                <input type="text" id="stage-title" placeholder="タイトルを入力してください" style="width: 100%; padding: 10px; margin-bottom: 10px;">

                <!-- タイマー設定 -->
                <input type="number" id="timer-input" placeholder="タイマーを設定してください（秒）" style="width: 100%; padding: 10px; margin-bottom: 10px;">

                <!-- タイマー表示 -->
                <div class="timer" id="timer">60.0秒</div>

                <!-- グリッドのレイアウト -->
                <div class="grid">
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                </div>

                <!-- 画像を入れる、正解枠決定ボタン -->
                <div class="action-buttons">
                    <button class="input-btn" onclick="insertImage()">画像を入れる</button>
                    <button class="input-btn" onclick="setCorrectGrid()">正解の枠を決める</button>
                </div>

                <!-- 保存ボタン -->
                <div class="action-buttons">
                    <button class="input-btn" onclick="saveStage()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 画像を入れる機能
        function insertImage() {
            alert("画像を挿入します");
        }

        // 正解枠を決める機能
        function setCorrectGrid() {
            alert("正解の枠を設定します");
        }

        // ステージ保存機能
        function saveStage() {
            const title = document.getElementById("stage-title").value;
            if (!title) {
                alert("タイトルを入力してください");
            } else {
                alert("ステージが保存されました");
            }
        }

        // グリッドアイテムを選択する機能
        function selectGridItem(item) {
            item.style.backgroundColor = item.style.backgroundColor === "yellow" ? "#bdc3c7" : "yellow";
        }

        // タイマー設定機能
        document.getElementById("timer-input").addEventListener("change", function() {
            const timerValue = this.value;
            document.getElementById("timer").innerText = timerValue + "秒";
        });
    </script>
</body>
</html>
