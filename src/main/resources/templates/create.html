<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステージ作成画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 外側のコンテナのスタイル */
        .outer-container {
            border: 5px double #2c3e50;
            padding: 10px;
            display: inline-block;
            margin-left: 270px;
        }

        /* サイドバーのスタイル */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
        }

        .menu-item {
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #34495e;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #1abc9c;
        }

        /* 特定のボタンを大きくする */
        .menu-item.play, .menu-item.create {
            font-size: 24px;
            padding: 20px;
        }

        /* メインコンテンツ */
        .main-content {
            padding: 20px;
        }

        /* プレイ画面のスタイル */
        .game-container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* グリッドのレイアウト */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            background-color: #bdc3c7;
            border-radius: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid-item.selected {
            background-color: #1abc9c;
        }

        /* ステージ作成者情報 */
        .creator-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .creator-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #34495e;
            cursor: pointer;
        }

        .creator-name {
            margin-left: 5px;
            font-size: 18px;
        }

        /* いいね・コメントボタン */
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .like-btn, .comment-btn {
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-btn:hover {
            color: #e74c3c;
        }

        .comment-btn:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="menu-item play">あそぶ</a>
        <a href="#" class="menu-item create">つくる</a>
        <a href="#" class="menu-item">自分のステージ</a>
        <a href="#" class="menu-item">人気のステージ</a>
        <a href="#" class="menu-item">新しいステージ</a>
    </div>

    <div class="outer-container">
        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="game-container">
                <div class="game-title">ステージを作成</div>

                <!-- タイトル入力 -->
                <input type="text" id="stage-title" placeholder="タイトルを入力してください" style="width: 100%; padding: 10px; margin-bottom: 10px;">

                <!-- グリッドのレイアウト -->
                <div class="grid">
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                    <div class="grid-item" onclick="selectGridItem(this)"></div>
                </div>

                <!-- 画像を入れる、正解枠決定ボタン -->
                <div class="action-buttons">
                    <button class="like-btn" onclick="insertImage()">画像を入れる</button>
                    <button class="comment-btn" onclick="setCorrectGrid()">正解の枠を決める</button>
                </div>

                <!-- 保存ボタン -->
                <div class="action-buttons">
                    <button class="like-btn" onclick="saveStage()">保存</button>
                </div>
            </div>
        </div>

        <script>
            // グリッドアイテムの選択
            function selectGridItem(item) {
                item.classList.toggle('selected');
            }
        </script>
    </div>
</body>
</html>
