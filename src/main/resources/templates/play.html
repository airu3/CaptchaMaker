</head>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div class="main-content">

                <!-- „Çø„Ç§„Éû„Éº„Éê„Éº -->

    <script>

        let progress = document.getElementById("progress-fill");
        let width = 100;
        let interval = setInterval(function() {

            } else {
                width--;
                progress.style.width = width + "%";
                document.getElementById("timer").innerText = (width * 0.6).toFixed(1) + "Áßí";
            }
        }, 600);
