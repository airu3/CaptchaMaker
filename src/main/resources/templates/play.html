        .outer-container {

        .game-title {

        /* „Ç∞„É™„ÉÉ„Éâ„ÅÆ„Çµ„Ç§„Ç∫Ë™øÊï¥ */
        .grid {

        /* „Çπ„ÉÜ„Éº„Ç∏‰ΩúÊàêËÄÖÊÉÖÂ†±„Å®Á¢∫Ë™ç„Éú„Çø„É≥ */
        .creator-info {

        }

        .creator-pic {
            width: 40px;

            border-radius: 50%;
            background-color: #34495e;
            cursor: pointer;
        }

        .creator-name {

        .confirm-btn {

        }

        .confirm-btn:hover {

        }

        /* „ÅÑ„ÅÑ„Å≠„Éª„Ç≥„É°„É≥„Éà„Éú„Çø„É≥ */
        .action-buttons {

            top: 50%;

            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-50%);

        }

        .like-checkbox, .comment-btn {

            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .like-checkbox {
            background-color: #fff;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .like-checkbox.checked {

            color: #fff;
        }

        .comment-btn {

        }

        .comment-btn:hover {

        }

        /* „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅÆ„Çπ„Çø„Ç§„É´ */
        .popup {

            width: 300px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            text-align: center;
        }

        .popup-close {
            margin-top: 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-close:hover {

        }
    </style>
</head>
<body>
    <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
    <div class="sidebar">

        <a href="#" class="menu-item create">„Å§„Åè„Çã</a>
        <a href="#" class="menu-item">Ëá™ÂàÜ„ÅÆ„Çπ„ÉÜ„Éº„Ç∏</a>
        <a href="#" class="menu-item">‰∫∫Ê∞ó„ÅÆ„Çπ„ÉÜ„Éº„Ç∏</a>
        <a href="#" class="menu-item">Êñ∞„Åó„ÅÑ„Çπ„ÉÜ„Éº„Ç∏</a>
    </div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div class="main-content">
        <div class="outer-container">
            <div class="section-wrapper">
                <div id="game-title" class="game-title">Ëä±Áî∞„ÇíÊé¢„Åõ</div>
                <div id="game-subtitle" class="game-subtitle">„Çπ„ÉÜ„Éº„Ç∏1 - Èõ£ÊòìÂ∫¶: ‰∏≠Á¥ö</div>

                <!-- „Çø„Ç§„Éû„ÉºË°®Á§∫ -->
                <div class="timer" id="timer">60.0Áßí</div>

                <!-- „Çø„Ç§„Éû„Éº„Éê„Éº -->
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="section-wrapper">
                <!-- „Ç∞„É™„ÉÉ„Éâ„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà -->
                <div class="grid">
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                    <div class="grid-item" onclick="toggleSelection(this)"></div>
                </div>
            </div>

            <div class="section-wrapper">
                <!-- „Çπ„ÉÜ„Éº„Ç∏‰ΩúÊàêËÄÖÊÉÖÂ†±„Å®Á¢∫Ë™ç„Éú„Çø„É≥ -->
                <div class="creator-info">
                    <div class="creator-pic"></div>
                    <div class="creator-name">„Éè„Éû„ÉÅ„É≥</div>
                    <button class="confirm-btn">Á¢∫Ë™ç</button>
                </div>

                <!-- „ÅÑ„ÅÑ„Å≠„Éª„Ç≥„É°„É≥„Éà„Éú„Çø„É≥ -->
                <div class="action-buttons">
                    <label class="like-checkbox" onclick="toggleLike(this)">üëç</label>
                    <button class="comment-btn" onclick="togglePopup()">üí¨</button>
                </div>
            </div>
        </div>
    </div>

    <!-- „Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóÂÜÖÂÆπ -->
    <div class="popup" id="popup">
        <p>‰ΩúËÄÖ„ÅÆ„Ç≥„É°„É≥„Éà: „Åì„ÅÆ„Çπ„ÉÜ„Éº„Ç∏„ÇíÊ•Ω„Åó„Çì„Åß„Åè„Å†„Åï„ÅÑÔºÅ</p>
        <button class="popup-close" onclick="togglePopup()">Èñâ„Åò„Çã</button>
    </div>

    <script>
        // „Çø„Ç§„Éû„Éº„Éê„Éº„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let progress = document.getElementById("progress-fill");
        let width = 100;
        let interval = setInterval(function() {
            if (width <= 0) {
                clearInterval(interval);
            } else {
                width--;
                progress.style.width = width + "%";
                document.getElementById("timer").innerText = (width * 0.6).toFixed(1) + "Áßí";
            }
        }, 600);

        // „Ç∞„É™„ÉÉ„Éâ„Ç¢„Ç§„ÉÜ„É†„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà„ÇãÈñ¢Êï∞
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅÆË°®Á§∫„Å®ÈùûË°®Á§∫
        function togglePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        }

        // „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„ÅÆËâ≤„ÇíÂàá„ÇäÊõø„Åà„ÇãÈñ¢Êï∞
        function toggleLike(element) {
            element.classList.toggle('checked');
        }
    </script>
