<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA風ゲーム</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* サイドバーのスタイル */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
        }

        .menu-item {
            display: block;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #34495e;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #1abc9c;
        }

        .menu-item.play, .menu-item.create {
            font-size: 24px;
            padding: 20px;
        }

        /* メインコンテンツ */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 270px);
            height: 100vh;
            box-sizing: border-box;
        }

        /* 内側のコンテナ */
        .outer-container {
            border: 5px solid #fff;
            padding: 5px;
            background-color: #fff;
            width: 450px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        /* 各外枠のスタイル */
        .section-wrapper {
            border: 2px solid #2980b9;
            padding: 20px;
            margin-bottom: 5px;
        }

        /* タイトル・タイマー・タイマーバー */
        .game-title {
            font-size: 24px;
            margin-bottom: 5px;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        .game-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .timer {
            font-size: 18px;
            margin-bottom: 5px;
            top: 0;
            display: flex;
            justify-content: flex-end;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background-color: #2ecc71;
            width: 100%;
            transition: width 1s linear;
        }

        /* グリッドのサイズ調整 */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 120px;
            height: 120px;
            background-color: #bdc3c7;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s;
        }

        .grid-item.selected {
            background-color: #1abc9c;
        }

        /* ステージ作成者情報と確認ボタン */
        .creator-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .creator-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #34495e;
            cursor: pointer;
        }

        .creator-name {
            margin-left: 10px;
            font-size: 18px;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        .confirm-btn {
            margin-left: auto;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .confirm-btn:hover {
            background-color: #2980b9;
        }

        /* いいね・コメントボタン */
        .action-buttons {
            position: absolute;
            top: 50%;
            right: -120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-50%);
            gap: 20px;
        }

        .like-checkbox, .comment-btn {
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .like-checkbox {
            background-color: #fff;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .like-checkbox.checked {
            background-color: #e74c3c;
            color: #fff;
        }

        .comment-btn {
            background-color: #3498db;
        }

        .comment-btn:hover {
            background-color: #2980b9;
        }

        /* ポップアップのスタイル */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            text-align: center;
        }

        .popup-close {
            margin-top: 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-close:hover {
            background-color: #c0392b;
        }
    </style>

</head>
<body>
    <!-- サイドバー -->
    <div class="sidebar">
        <a href="#" class="menu-item play" onclick="navigate('play')">あそぶ</a>
        <a href="#" class="menu-item create" onclick="navigate('create')">つくる</a>
        <a href="#" class="menu-item" onclick="navigate('my-stages')">自分のステージ</a>
        <a href="#" class="menu-item" onclick="navigate('popular-stages')">人気のステージ</a>
        <a href="#" class="menu-item" onclick="navigate('new-stages')">新しいステージ</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content" id="main-content">
        <!-- JavaScriptでコンテンツを動的に挿入します -->
    </div>

    <script>
        
    // 初期ロード時に「遊ぶ」ページを表示
    window.onload = () => navigate('play');

    // ナビゲーション関数
    async function navigate(page) {
        const contentContainer = document.getElementById("main-content");
        contentContainer.innerHTML = ""; // 以前のコンテンツをクリア

        if (page === 'play') {
            contentContainer.innerHTML = generatePlayPage();
            startTimer();
        } else if (page === 'create') {
            await loadPageContent('create.html');
        } else if (page === 'my-stages') {
            await loadPageContent('stage.html');
        } else if (page === 'popular-stages') {
            contentContainer.innerHTML = "<h2>人気のステージ</h2><p>ここに人気のステージ一覧を表示します。</p>";
        } else if (page === 'new-stages') {
            contentContainer.innerHTML = "<h2>新しいステージ</h2><p>ここに最新のステージ一覧を表示します。</p>";
        }
    }

    // 外部HTMLページを読み込んで挿入する関数
    async function loadPageContent(pageUrl) {
        try {
            const response = await fetch(pageUrl);
            if (!response.ok) throw new Error("Failed to load page content.");
            const content = await response.text();
            document.getElementById("main-content").innerHTML = content;
        } catch (error) {
            console.error("Error loading page:", error);
            document.getElementById("main-content").innerHTML = "<p>コンテンツを読み込めませんでした。</p>";
        }
    }


        // タイマーバーのアニメーション
        function startTimer() {
            let progress = document.getElementById("progress-fill");
            let width = 100;
            clearInterval(window.timerInterval);
            window.timerInterval = setInterval(function() {
                if (width <= 0) {
                    clearInterval(window.timerInterval);
                } else {
                    width--;
                    progress.style.width = width + "%";
                    document.getElementById("timer").innerText = (width * 0.6).toFixed(1) + "秒";
                }
            }, 600);
        }

        // グリッドアイテムの選択状態を切り替える関数
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        // ポップアップの表示と非表示
        function togglePopup() {
            const popup = document.getElementById("popup");
            if (popup) {
                popup.style.display = popup.style.display === "none" ? "block" : "none";
            }
        }

        // いいねボタンの色を切り替える関数
        function toggleLike(element) {
            element.classList.toggle('checked');
        }
    </script>
</body>
</html>
